<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TOPSIS Web Service</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f7f6;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-top: 0;
      color: #333;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }
    input[type="file"],
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .messages {
      list-style: none;
      padding: 0;
      margin-bottom: 1rem;
    }
    .messages li {
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TOPSIS Web Service</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="messages">
          {% for m in messages %}
            <li>{{ m }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label>File (CSV/XLSX):</label>
        <input type="file" name="file" required />
      </div>

      <div class="form-group">
        <label>Weights (comma-separated):</label>
        <input type="text" name="weights" placeholder="1,1,1,1,1" required />
      </div>

      <div class="form-group">
        <label>Impacts (comma-separated):</label>
        <input type="text" name="impacts" placeholder="+,+,-,+,+" required />
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" placeholder="name@example.com" required />
      </div>

      <button type="submit">Calculate and Email</button>
    </form>
    <div style="text-align: center; margin-top: 1.5rem; font-size: 0.85rem; color: #777; border-top: 1px solid #eee; padding-top: 1rem;">
      Made by <strong>Rohan Malhotra</strong><br>
      Roll Number: <strong>102303437</strong>
    </div>
  </div>
</body>
</html>
